<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetstyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>underfight</title>
    <script defer src="main.js"></script>
  </head>

  <body>
    <form class="signup-box login-box active">
      <h2>Login</h2>
      <input
        type="text"
        name="usernameOrEmail"
        placeholder="Username or Email"
        autocomplete="username"
      />
      <input
        type="password"
        name="pwd"
        placeholder="Password"
        autocomplete="current-password"
      />
      <input type="submit" class="btn login-btn" value="Login" />
      <h3 class="response"></h3>
      <a href="" class="no-acc">No account?</a>
    </form>

    <form class="signup-box register-box">
      <h2>Register</h2>
      <input
        type="email"
        name="email"
        placeholder="Email"
        autocomplete="email"
      />
      <input
        type="text"
        name="username"
        placeholder="Username"
        autocomplete="username"
      />
      <input
        type="password"
        name="pwd"
        placeholder="Password"
        autocomplete="current-password"
      />
      <input
        type="password"
        name="pwdRepeat"
        placeholder="Repeat password"
        autocomplete="current-password"
      />
      <input type="submit" class="btn register-btn" value="Register" />
      <h3 class="response"></h3>
    </form>
  </body>
</html>
